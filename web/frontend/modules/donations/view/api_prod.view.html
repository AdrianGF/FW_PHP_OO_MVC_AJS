<div class="ajuste">
    <h2>Api Projects:</h2>
    <div class="ajuste_shop">
            <div class="inner">
                <div class="grid-style">
                            
                    <div style="text-align: left" ng-repeat="data in api_data">
                        <div class="box">

                            <div class="image fit">
                                <img ng-src="http://localhost/framework/FW_PHP_OO_MVC_AJS/web/frontend/assets/images/api.jpg" alt="" />
                                <div class="like_bttn">
                                    <button class="Like" type="button"><img class="img_like" src="http://localhost/framework/FW_PHP_OO_MVC_AJS/web/frontend/assets/images/like.svg" alt=""/></button>
                                </div>
                            </div>

                            <div style="padding-top: 0px" class="content">
                                <header class="algin-center">
                                    <h2><h2 class="name_donations">{{data.title}}</h2></h2>
                                    <div style="text-align: center">
                                        <p>{{data.funding_type}}</p>
                                    </div>
                                    <div class="progressPro">
                                        <h1 class="progressPro_h1">{{data.pledged}}/{{data.target}}{{data.currency}}</h1>
                                        <div class="price-prog">
                                            <div class="progress">
                                                <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                                            </div>
                                        </div>
                                    </div>
                                </header>
        
                                <p style="max-height: 100px">{{data.intro}}</p>
                                <footer class="algin-center">
                                    <p class="email_home_top">Created by: {{data.location.address}}</p>
                                </footer>
                        </div>
        
                    </div>
                </div>    
        
            </div>
        </div>
    </div>
</div>
