    <!-- One -->
    <section id="one" class="wrapper style2">

        <div style="width: 100%; display: inline-block; text-align:center; " >
            <form>
                <input type="text" autocomplete="off" ng-model="ProjectName" placeholder="Buscar proyectos" 
                uib-typeahead="data as data.ProName for data in autocomplete | filter:{ProName:$viewValue} | limitTo:4" class="form-control" id="buscador">
                <button id="authomeb" ng-click="ProjectSearch()">Buscar</button>
            </form>
        </div>
                
        <div class="inner">
            <div class="grid-style">
                <div ng-repeat="data in projects1">
                        <div class="box">
                            <div class="image fit">
                                <img ng-src="{{data.ProImg}}" alt="" />
                                <div class="like_bttn">
                                    <button class="Like" type="button"><img class="img_like" src="http://localhost/framework/FW_PHP_OO_MVC_AJS/web/frontend/assets/images/like.png" alt=""/></button>
                                </div>
                            </div>

                            <div class="content">
                                <header class="algin-center">
                                    <h2>{{data.ProName}}</h2>
                                    <div class="progressPro">
                                        <h1 class="progressPro_h1">{{data.ProDonate}}/{{data.ProPrice}}{{data.Curr}}</h1>
                                        <div class="price-prog">
                                            <div class="progress">
                                                <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                                            </div>
                                        </div>
                                    </div>
                                </header>

                                <p>{{data.ProDesc}}</p>
                                <footer class="algin-center">
                                    <div style="text-align: center;">
                                        <button class="donate_cart"  ng-click="ProjectDonate(data.idproject)">Donate</button>
                                    </div>
                                    <p class="email_home_top">Created by: {{data.Mail}}</p>
                                </footer>
                            </div>

                        </div>
                    </div>
                    <div id="show_more">
                        <button id="click_scroll" ng-click="showMore()" style="text-align: center; width: 60%;">Mostrar m√°s</button>
                    </div>
                                                    
            </div>
        </div>
    </section>
    
    <!-- Two -->
    <section id="two" class="wrapper style3">
        <div class="inner">
            <header class="align-center">
                <h2 data-tr="API - PROJECTS"></h2>
            </header>
        </div>
    
    </section>
    
    
    <!-- Three -->
    <section id="three" class="wrapper style2">
        <div class="inner">
            <div class="container_api">
                <div class="api_home_menu">
                        <div class="api_class">
                            <div class="image fit">
                                <a id="api1" name="Open ended" value="Open ended" class="api_test"><img src="frontend/assets/assets/images/api05.png" alt="" /></a>
                            </div>
                        </div>
                        <div class="api_class">
                            <div class="image fit">
                                <a id="api2" name="Take what you raise" value="Take what you raise" class="api_test"><img src="frontend/assets/assets/images/api04.png" alt="" /></a>
                            </div>
                        </div>
                        <div class="api_class">
                            <div class="image fit">
                                <a id="api3" name="All or nothing" value="All or nothing" class="api_test"><img src="frontend/assets/assets/images/api06.png" alt="" /></a>
                            </div>
                        </div>
                    <!--<input id="api1" name="Open ended" type="button" value="Open ended" class="api_test" />
                    <input id="api2" name="Take what you raise" type="button" value="Take what you raise" class="api_test" />
                    <input id="api3" name="All or nothing" type="button" value="All or nothing" class="api_test" />	-->
                </div>
            </div>
        </div>
    </div>
    
    </section>
